<ion-view hide-back-button="false" cache-view="false">
    <ion-nav-title>粮仓预警</ion-nav-title>
    <ion-content>
        <!--<div id="warnLoading" style="display: none;width: 100%;height: 100%;background-color: #ffffff">
            <img src="img/loading.gif" width="150px" height="150px" style="margin-top: 45%;margin-left: 25%"/>
            <p style="font-size: 20px;color: darkgrey;padding-left: 35%">加载中，请稍后...</p>
        </div>-->
       <ion-refresher pulling-text="下拉刷新" spinner="bubbles" refreshing-text="刷新完成" on-refresh="doRefresh()"></ion-refresher>
       <div class="warn-left-nav" id="warn">
           <ul>
               <li ng-repeat="item in items" class={{itemClass1[$index]}}>
                   <p>{{item.date}}</p>
                   <p>{{item.time}}</p>
               </li>

           </ul>
       </div>
        <div class="list warn-right-nav">
            <span ng-repeat="item in items" class={{itemClass2[$index]}} ng-click="goConfirm(item.detail,item.flag,item.alarmId)">
                <violation-list-item
                        top-text={{item.title}}
                        badge-show="true"
                        badge-state={{item.flag}}
                        bottom-text={{item.detail}}>
                </violation-list-item>
            </span>
        </div>
        <div style="text-align: center; padding-top: 120px">
            <span style="color: #a2a2a2;font-size: 18px">{{loadFailedText}}</span>
        </div>
    </ion-content>
</ion-view>
