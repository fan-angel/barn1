<div class="table-list-item">
    <img ng-src={{iconLeft}} width="20px" height="20px" class="left">
    <span style="display: inline-block">{{itemText}}</span>
    <p class="badge-style" ng-show={{badgeShow}}>{{badgeText}}</p>
    <img ng-src={{iconRight}} width="5%" height="5%" class="right">
    <span class="extra-text-style" ng-show={{textShow}}>{{extraText}}</span>
</div>
